name: Benchmark

on:
  workflow_dispatch:
    inputs:
      frameworks:
        description: 'Frameworks to benchmark (space-separated, default: all)'
        required: false
        default: ''

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - name: Build images with cache
        run: |
          if [ -n "${{ github.event.inputs.frameworks }}" ]; then
            SERVICES="${{ github.event.inputs.frameworks }} bench"
          else
            SERVICES="nextjs solidjs leptos ziex bench"
          fi
          for service in $SERVICES; do
            echo "Building $service..."
            docker buildx bake "$service" \
              --set "*.cache-from=type=gha,scope=$service" \
              --set "*.cache-to=type=gha,mode=max,scope=$service" \
              --load
          done
        env:
          DOCKER_BUILDKIT: 1
        working-directory: bench

      - name: Run benchmark script
        id: bench
        working-directory: bench
        run: |
          chmod +x run.sh
          if [ -n "${{ github.event.inputs.frameworks }}" ]; then
            ./run.sh ${{ github.event.inputs.frameworks }}
          else
            ./run.sh
          fi
        env:
          DOCKER_BUILDKIT: 1

      - name: Upload result.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: bench/result.csv

      - name: Print result.csv to GitHub output
        id: print-result
        run: |
          echo 'Benchmark Results:'
          cat bench/result.csv
          echo "results<<EOF" >> $GITHUB_OUTPUT
          cat bench/result.csv >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Print summary
        run: |
          {
            echo "## Benchmark Results"
            echo ""
            echo "| Framework | Req/s | P50 (ms) | P99 (ms) | Idle (MB) | Peak (MB) |"
            echo "|-----------|------:|---------:|---------:|----------:|----------:|"
            tail -n +2 bench/result.csv | while IFS=',' read -r fw idle peak rps p50 p99; do
              case "$fw" in
                ziex) label="Ziex" ;;
                leptos) label="Leptos" ;;
                solidjs) label="SolidStart" ;;
                nextjs) label="Next.js" ;;
                *) label="$fw" ;;
              esac
              printf "| %s | %.0f | %.2f | %.2f | %.1f | %.1f |\n" \
                "$label" "$rps" "$p50" "$p99" "$idle" "$peak"
            done
          } >> $GITHUB_STEP_SUMMARY
