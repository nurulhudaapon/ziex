name: Benchmark

on:
  workflow_dispatch:
    inputs:
      frameworks:
        description: 'Frameworks to benchmark (space-separated, default: all)'
        required: false
        default: ''

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - name: Build images with cache
        run: |
          for service in nextjs solidjs leptos ziex bench; do
            echo "Building $service..."
            docker buildx bake "$service" \
              --set "*.cache-from=type=gha,scope=$service" \
              --set "*.cache-to=type=gha,mode=max,scope=$service" \
              --load
          done
        env:
          DOCKER_BUILDKIT: 1
        working-directory: bench

      - name: Run benchmark script
        id: bench
        working-directory: bench
        run: |
          chmod +x run.sh
          if [ -n "${{ github.event.inputs.frameworks }}" ]; then
            ./run.sh ${{ github.event.inputs.frameworks }}
          else
            ./run.sh
          fi
        env:
          DOCKER_BUILDKIT: 1

      - name: Upload result.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: bench/result.csv

      - name: Print result.csv to GitHub output
        id: print-result
        run: |
          echo 'Benchmark Results:'
          cat bench/result.csv
          echo "results<<EOF" >> $GITHUB_OUTPUT
          cat bench/result.csv >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Print summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          cat bench/result.csv | column -t -s, >> $GITHUB_STEP_SUMMARY
